[flake8]
count = True
show-source = True
statistics = True
ignore =
    C812,D100,D101,D102,D103,D104,D107,DAR101,E800,
    I001,I003,I004,I005,N400,S101,S311,
    WPS110,WPS214,WPS221,WPS226,WPS229,WPS237,
    WPS300,WPS305,WPS323,WPS326,WPS331,WPS336,WPS338,WPS350,
    WPS412,WPS420,WPS421,WPS430,WPS432,WPS433,WPS437,WPS442,
    WPS504,WPS519,WPS526,
    B025,F841,S105,S107,S608,WPS210,WPS211,WPS306,WPS316,WPS415,WPS441
    # WPS111,WPS201,WPS213
exclude = __init__.py
max-complexity = 10
max-line-length = 127
# format = pylint

[mypy]
disable_error_code = import-untyped,import-not-found,attr-defined,assignment,override
exclude = settings.py
